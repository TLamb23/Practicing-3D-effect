<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Project</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker>
                <div class="circle"></div>
                <img src="./adidas.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Adidas ZX</h1>
            <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTIONAL COMFORT</h3>
            <div class="sizes">
                <button>8</button>
                <button>9</button>
                <button class="active">10</button>
                <button>11</button>
            </div>
            <div class="purchase">
                <button>Purchase</button>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
